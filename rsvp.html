<!DOCTYPE html>
<html lang="en">
<head>
 <title>RSVP</title>
</head>
<body>
  <form>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text" required>
        <br><br>
        Last Name: <input type="text" required>
        <br><br>
        Are you coming?<br>
        <input type="radio" name="invite">Yes
        <br>
        <input type="radio" name="invite">No
        <br>
        <input type="radio" name="invite">Maybe
        <br><br>
        Any dietary restrictions for main course?<br>
        <input type="checkbox">Veg
        <br>
        <input type="checkbox">Non-Veg
        <br>
        <input type="checkbox">Vegan
        <br>
        <input type="checkbox">Gluten-free
        <br>
        <input type="checkbox">Kids
        <br><br>
        <input type="submit">
       </form>
  </form>
</body>
</html>
