<!DOCTYPE html>
<html>
    <head>
        <title>Welp</title>
    </head>
    <body>
        <h3>Welp review</h3>
        <form>
            Name: <input type="text" required>
            <br><br>
            What are you reviewing: <input type="text" required>
            <br><br>
            Would you try/visit again? <br>
            Yes <input type="radio" name="decide">
            No <input type="radio" name="decide">
            Maybe <input type="radio" name="decide">
            <br><br>
            Your rating: <input type="number" min="1" max="5">
            <br><br>
            Write a comment<br>
            <textarea maxlength="250"></textarea>
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
